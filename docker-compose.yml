# version: '3.9'
services:
  api:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    command: npm run start:dev

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devsync
    ports:
      - '5435:5432'

  redis:
    image: redis:latest
    ports:
      - '6373:6378'
